{% extends 'base.html' %}
{% load static %}
{% block css %}

{% endblock css %}
{% block content %}

<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
	<div class="d-flex flex-column flex-column-fluid">
	<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
		<div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
			<div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
				<h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Добавить вид оплаты</h1>
				<ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
					<li class="breadcrumb-item text-muted">
						<a href="{% url 'dashboard:dashboard'%}" class="text-muted text-hover-primary">Главная</a>
					</li>
					<li class="breadcrumb-item">
						<span class="bullet bg-gray-400 w-5px h-2px"></span>
					</li>
					<li class="breadcrumb-item text-muted">Платеж</li>
					<li class="breadcrumb-item">
						<span class="bullet bg-gray-400 w-5px h-2px"></span>
					</li>
					<li class="breadcrumb-item text-muted">Добавить</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="kt_app_content" class="app-content flex-column-fluid">
		<div id="kt_app_content_container" class="app-container container-xxl">
			<form id="kt_ecommerce_add_category_form" class="form d-flex flex-column flex-lg-row" data-kt-redirect="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
					<div class="card card-flush py-4">
						<div class="card-body pt-0">
							<div class="mb-10 fv-row">
								{{ form.name.errors }}
								<label class="required form-label mb-3">{{ form.name.label }}</label>
								{{ form.name }}
								<!--begin::Description-->
								<!--end::Description-->
							</div>
							
						</div>
					</div>
					<div class="d-flex justify-content-end">
						<!--begin::Button-->
						<a href="{% url 'dashboard:payment-list'%}" id="kt_ecommerce_add_product_cancel" class="btn btn-light me-5">Отмена</a>
						<!--end::Button-->
						<!--begin::Button-->
						<button type="submit" id="kt_ecommerce_add_category_submit" class="btn btn-primary">
							<span class="indicator-label">Сохранить</span>
							<span class="indicator-progress">Пожалуйста подождите...
							<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
						</button>
						<!--end::Button-->
					</div>
				</div>
			</form>
		</div>
		<!--end::Content container-->
	</div>
	<!--end::Content-->
</div>
</div>

{% endblock content %}
